name: Node.js CI

on:
  push:
    branches:
      - gonzalo

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16.20.1

    - name: Install dependencies
      run: npm install

    