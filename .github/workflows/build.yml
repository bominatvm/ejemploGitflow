name: Node.js CI

on:
  push:
    branches:
      - gonzalo

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14

    - name: Install dependencies
      run: npm install

    - name: Run tests (if you have tests)
      run: npm test

    - name: Build
      run: npm run build  # Ajusta este comando según tus necesidades

    - name: Archive production artifacts
      uses: actions/upload-artifact@v2
      with:
        name: dist
        path: path/to/your/compiled/files  # Ajusta la ruta según tus necesidades