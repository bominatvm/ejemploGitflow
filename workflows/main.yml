name: Node.js CI


on:
  push:
    branches:
      - martinG

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Verify node_modules
        run: ls -l node_modules

